name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]      # å°æ‡‰ build-amd64
    tags: [ "*.*.*" ]         # å°æ‡‰ release

env:
  REGISTRY: ghcr.io
  # âš ï¸ è«‹å‹™å¿…ä¿®æ”¹é€™è£¡ï¼šæ”¹æˆæ‚¨çš„ã€Œå€‹äººå¸³è™Ÿ/Repoåç¨±ã€(å…¨å°å¯«)
  # ä¾‹å¦‚ï¼škrishuang0323/opendlv-uav-crazyflie-communication
  IMAGE_NAME: krishuang0323/opendlv-uav-crazyflie-communication

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      # 1. ä¸‹è¼‰ç¨‹å¼ç¢¼ (é—œéµä¿®æ”¹ï¼šå•Ÿç”¨ Submodule)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ğŸ‘‡ å°æ‡‰åŸæœ¬çš„ git submodule update --init --recursive
          submodules: recursive 

      # 2. è¨­å®š QEMU (è®“ GitHub å¯ä»¥ç·¨è­¯ ARM æ¶æ§‹)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. è¨­å®š Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. ç™»å…¥ Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. è‡ªå‹•ç”¢ç”Ÿ Tag
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      # 6. å»ºç½®ä¸¦æ¨é€
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # ğŸ‘‡ é—œéµï¼šDocker å»ºç½®æ™‚ä¹Ÿéœ€è¦åŒ…å« Submodule çš„å…§å®¹
          # (GitHub Actions é è¨­æœƒæŠŠ checkout ä¸‹ä¾†çš„å®Œæ•´æª”æ¡ˆä¸Ÿé€²å»ï¼Œæ‰€ä»¥é€™è£¡ä¸ç”¨é¡å¤–è¨­å®š)
          
          # é‚è¼¯ï¼šTag æ‰ Pushï¼ŒBranch åª Build
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # é‚è¼¯ï¼šTag è·‘å…¨å¹³å°ï¼ŒBranch åªè·‘ amd64
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64,linux/arm/v7' || 'linux/amd64' }}